    <title>morb1d - музыка</title>
    <style>
        body {
            background: url('https://img.freepik.com/premium-vector/black-white-pattern-abstract-texture-abstract-background-design-vector-illustration_685067-1711.jpg');
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            padding: 40px 20px 20px;
        }
        .header h1 {
            font-family: cursive;
            color: #000;
            font-size: 2.5em;
            margin: 0;
        }
        .subtitle {
            font-family: cursive;
            color: #000;
            font-size: 1.8em;
            margin: 20px 0 0;
        }
        .note {
            color: #999;
            font-size: 0.9em;
            margin: 10px 0 0;
            font-style: italic;
        }
        .buttons {
            text-align: center;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0;
            border: 2px solid #000;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        .btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #000;
            transform: translateY(-2px);
        }
        .btn:hover img {
            filter: invert(1);
        }
        .main-btn {
            text-align: center;
            margin-top: auto;
            margin-bottom: 0;
            padding-bottom: 20px;
        }
        .main-btn img {
            max-width: 300px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }
        .main-btn img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            filter: invert(1);
        }
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .subtitle { font-size: 1.5em; }
            .btn { width: 90px; height: 90px; }
            .buttons { gap: 15px; }
            .main-btn img { max-width: 250px; width: 70%; }
        }
        @media (max-width: 480px) {
            .header h1 { font-size: 1.7em; padding: 30px 15px 15px; }
            .subtitle { font-size: 1.3em; margin: 15px 0 0; }
            .note { font-size: 0.8em; margin: 8px 0 0; }
            .btn { width: 80px; height: 80px; }
            .buttons { padding: 20px 15px; gap: 12px; }
            .main-btn img { max-width: 200px; width: 60%; padding-bottom: 40px; }
        }
        @media (max-width: 320px) {
            .header h1 { font-size: 1.4em; }
            .subtitle { font-size: 1.1em; }
            .note { font-size: 0.7em; }
            .btn { width: 70px; height: 70px; }
            .buttons { gap: 10px; }
            .main-btn img { max-width: 150px; width: 50%; }
        }
    </style>
